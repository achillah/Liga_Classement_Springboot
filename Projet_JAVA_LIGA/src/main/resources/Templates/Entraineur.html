<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.14/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
    <title>Classement Liga</title>
</head>
<body>

<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://assets.laliga.com/assets/logos/laliga-v/laliga-v-1200x1200.png" style="width:60px; height:70px;object-fit:cover;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="ligues">Ligue</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="equipes">Equipe</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="joueurs">Joueur</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Entraineur</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom Entraineur</th>
            <th>Prenom Entraineur</th>
            <th>Age Entraineur</th>
            <th>Club Actuelle Entraineur</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entraineur : ${entraineurs}">
            <td th:text="${entraineur.lastnameEntraineur}"></td>
            <td th:text="${entraineur.firstnameEntraineur}"></td>
            <td th:text="${entraineur.ageEntraineur}"></td>
            <td th:text="${entraineur.clubActuelleEntraineur}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<html lang="en">
